<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>How Does Gender, Age, and Education Level Affect Salary?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles go here */
    body {
      background-color: #9db1bb; /* Adjust the color code as needed */
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chart-container {
      max-width: 600px;
      margin: 0 auto;
      margin-left: 0px; /* Adjust the value as needed */

<body>
  <div class="center-container">

      <div class="row">

      <div id="selector1">

        <select id="datasetSelector2">
          <option value="data2a">Matched Salaries by Age</option>

        </select>
      </div>
      <div class="well">
        <div id="plot2" class="chart-container"></div>
      </div>
